name: Chess â€” Unit Tests

on:
  workflow_dispatch: {}

jobs:
  test:
    name: Run Chess unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore tests/Examples.Chess.Unit/Examples.Chess.Unit.csproj

      - name: Build
        run: dotnet build tests/Examples.Chess.Unit/Examples.Chess.Unit.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test tests/Examples.Chess.Unit/Examples.Chess.Unit.csproj --configuration Release --no-build --logger "trx" --verbosity normal
