name: Chess â€” Policy Unit Tests

on:
  workflow_dispatch: {}

jobs:
  test:
    name: Run Chess policy unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore tests/Examples.Chess.PolicyUnit/Examples.Chess.PolicyUnit.csproj

      - name: Build
        run: dotnet build tests/Examples.Chess.PolicyUnit/Examples.Chess.PolicyUnit.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test tests/Examples.Chess.PolicyUnit/Examples.Chess.PolicyUnit.csproj --configuration Release --no-build --logger "trx" --verbosity normal
