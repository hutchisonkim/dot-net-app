name: Test Self-Hosted Runner

on:
  workflow_dispatch:

jobs:
  smoke-test:
    name: Smoke test on self-hosted
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print runner info
        run: |
          echo "-- uname --"
          uname -a || true
          echo "-- id --"
          id || true
          echo "-- env RUNNER_NAME and LABELS --"
          echo "RUNNER_NAME=$RUNNER_NAME"
          echo "RUNNER_LABELS=$RUNNER_LABELS"

      - name: Create hello artifact
        run: |
          echo "Hello from self-hosted runner: $(date -u)" > hello.txt

      - name: Upload hello artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello
          path: hello.txt
