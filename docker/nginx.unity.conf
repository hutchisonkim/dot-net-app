server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Long-term cache for Unity generated asset types
    location ~* \.(data|wasm|js|symbols)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Gzip / brotli could be enabled if assets are not pre-compressed
    # gzip on;
    # gzip_types application/javascript application/wasm application/octet-stream;

    location /api/ {
        proxy_pass         http://api:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection keep-alive;
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Default SPA style fallback
    location / {
        try_files $uri /index.html;
        # Short cache for base document
        add_header Cache-Control "no-cache";
    }

    error_page 404 /index.html;
}
